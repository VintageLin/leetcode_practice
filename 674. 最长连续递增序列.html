<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 最长连续递增序列</title>
</head>
<body>
<script>
var findLengthOfLCIS = function(nums) {
    var count = 1
    var temp = 1
    if (nums.length === 0) return 0
    for (var i = 1; i < nums.length; i++) {
        if (nums[i - 1] < nums[i]) {
            count++                     // 当下一个比上一个元素大时，计数加1
        } else {
            count = 1                   // 反正重置计数
        }
        temp = Math.max(temp, count)    // 拿出最大值就是当前数组中最大升序数组的长度
    }
    return temp
};
console.log(findLengthOfLCIS([1,3,5,4,2,3,4,5]))

</script>
</body>
</html>
