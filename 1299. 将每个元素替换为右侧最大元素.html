var replaceElements = function(arr) {
    for (var i = 0; i < arr.length; i++) {
        if (i === arr.length - 1) {
            arr.splice(i, 1, -1)
            break
        }
        arr.splice(i, 1, Math.max(...arr.slice(i + 1)))
    }
    return arr
};
console.log(replaceElements([17,18,5,4,6,1]))
// 18 6 6 6 -1
