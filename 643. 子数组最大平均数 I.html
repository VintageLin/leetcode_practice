// 滑动窗口
var findMaxAverage = function(nums, k) {
    var l = 0
    var r = 0
    var sum = 0
    var max = -Infinity
    while (r < nums.length) {
        if (r - l < k) {
            sum += nums[r]
            r++
            max = sum
            continue
        }
        sum -= nums[l]
        sum += nums[r]
        l++
        r++
        if (sum > max) {
            max = sum
        }
    }
    return max / k
};
