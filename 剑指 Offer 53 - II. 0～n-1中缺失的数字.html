<body>
<script>
// 二分法
var missingNumber = function(nums) {
    var l = 0, r = nums.length - 1
    while(l <= r) {
        var mid =  Math.floor((l + r) / 2)
        if (nums[mid] === mid) {
            l = mid + 1
        } else if (nums[mid] > mid) {
            r = mid - 1
        }
    }
    return l
}
console.log(missingNumber([0,1,2,3,4,6]))
</script>
</body>
