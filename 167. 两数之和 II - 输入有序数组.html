// 双指针
var twoSum = function(numbers, target) {
    var l = 0;
    var r = numbers.length - 1
    while(l < r) {
        if (numbers[l] + numbers[r] === target) {
            return [l + 1, r + 1]
        } else if (numbers[l] + numbers[r] > target) {
            r = r - 1
        } else if (numbers[l] + numbers[r] < target) {
            l = l + 1
        }
    }
    return [-1,-1]
};

console.log(twoSum([2, 7, 11, 15], 9))
