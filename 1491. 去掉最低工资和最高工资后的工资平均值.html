<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1491. 去掉最低工资和最高工资后的工资平均值</title>
</head>
<body>
<script>
var average = function(salary) {
    salary.sort((a, b) => a - b)
    salary.shift()
    salary.pop()
    var sum = salary.reduce((total, cur) => {
        return total + cur 
    }, 0)
    return sum / salary.length
};
console.log(average([4000,3000,1000,2000]))

</script>
</body>
</html>
